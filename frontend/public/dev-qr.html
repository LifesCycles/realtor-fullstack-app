<!DOCTYPE html>
<html>
<head>
    <title>Development QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #qrcode {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan to open development server</h1>
    <div id="qrcode"></div>
    <p>Or visit: <a href="http://10.0.0.189:5173">http://10.0.0.189:5173</a></p>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "http://10.0.0.189:5173",
            width: 256,
            height: 256
        });
    </script>
</body>
</html>
